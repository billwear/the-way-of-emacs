<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>W/E Blog</title>
    <link rel="stylesheet" href="styles.css">

<body>
    <nav>
        <a href="../index.html">Home</a>

        <a href="../contact.html">Contact</a>

    </nav>
    
    <h1>Blog</h1>
    <p>Exploring The Way of Emacs: thoughts, lessons, and insights. Generally updated Tuesday After Lunch.</p>
    
    <ul id="post-list">
        <!-- Posts will be loaded here dynamically -->
    </ul>
    
    <script>
      const posts = [
	  { title: "Impatience for the win", url: "posts/stacking-wins.html", date: "April 1, 2025"},
            { title: "Debugging your life", url: "posts/debugging-your-life.html", date: "March 25, 2025" },
            { title: "Nobody is average", url: "posts/nobody-is-average.html", date: "March 18, 2025" },
           { title: "Digital sufficiency", url: "posts/digital-sufficiency.html", date: "March 11, 2025" },
            { title: "Welcome to The Way of Emacs", url: "posts/welcome.html", date: "March 4, 2025" }
        ];

        const postList = document.getElementById("post-list");
        posts.forEach(post => {
            const li = document.createElement("li");
            li.innerHTML = `<a href="${post.url}">${post.title}</a> <span style="color: #81a1c1;">(${post.date})</span>`;
            postList.appendChild(li);
        });
    </script>
